version: "2"
services:
    db:
        image: postgres
        restart: always
        environment:
            POSTGRES_USER: vrecept
            POSTGRES_DB: vrecept
            POSTGRES_PASSWORD: password
        ports:
            - 5432:5432

    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080

    frontend:
        image: vrecept_frontend_dev
        build:
            context: ./frontend/
            dockerfile: dev.Dockerfile
        ports:
            - 3000:3000
        volumes:
            - ./frontend:/usr/src/vrecept/frontend
        environment:
            - DEBUG_MODE=true
