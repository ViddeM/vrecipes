on: [push, pull_request]

name: "Frontend CI"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn --frozen-lockfile
        working-directory: frontend
      - name: Build
        run: yarn build
        working-directory: frontend

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn --frozen-lockfile
        working-directory: frontend
      - name: Build
        run: yarn lint:check
        working-directory: frontend
